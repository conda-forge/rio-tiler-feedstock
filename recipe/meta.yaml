{% set name = "rio-tiler" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rio-tiler-{{ version }}.tar.gz
  sha256: a4c3a8e7d615fdf8584c972a017ed63a72828a4d240f6a9706f56d43f6aa2b95

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - boto3
    - morecantile >=2.1,<2.2
    - numexpr
    - numpy
    - pydantic
    - pystac >=0.5.3
    - python >=3.6
    - rasterio >=1.1.7
    - requests
    - rio-color

test:
  imports:
    - rio_tiler
    - rio_tiler.cmap_data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cogeotiff/rio-tiler
  summary: Rasterio plugin to read mercator tiles from Cloud Optimized GeoTIFF.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lsetiawan
    - nrweir

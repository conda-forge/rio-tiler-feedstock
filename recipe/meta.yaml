{% set name = "rio-tiler" %}
{% set version = "2.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rio-tiler-{{ version }}.tar.gz
  sha256: 5d3b3ed476aa53eb36a1e528ae2e939b82dff38e6466a3473f0553833964c928

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - boto3
    - morecantile >=2.1,<2.2
    - numexpr
    - numpy
    - pydantic
    - pystac >=0.5.3
    - python >=3.6
    - rasterio >=1.1.7
    - requests
    - rio-color

test:
  imports:
    - rio_tiler
    - rio_tiler.cmap_data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cogeotiff/rio-tiler
  summary: Rasterio plugin to read mercator tiles from Cloud Optimized GeoTIFF.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lsetiawan
    - nrweir
